<button (click)="toggleParagraphDisplay()">Display Details</button>
<p [ngClass]="{'standard':isStandardDisplay, 'special':!isStandardDisplay}">Secret Password = 'tuna'</p>
<ol *ngIf="clickList.length > 0">
  <li *ngFor="let item of clickList; let i = index"
      [ngStyle]="{backgroundColor:i > 4 ? 'blue':'white'}"
      [ngClass]="{'specialFont': i > 4}"
  >{{ item }}
  </li>
</ol>
